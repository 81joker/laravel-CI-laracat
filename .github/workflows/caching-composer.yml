name: Caching Composer
on:
  pull_request:
  push:



jobs:
  caching-composer:

    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        ports :
          - 3306:3306
        env:
          MYSQL_DATABASE: laravel
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        

      - name: install php and composer 
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          # extensions: mbstring, bcmath, sqlite
          tools: composer:v2



      - name: Get Composer Cache Directory
        id: composer-cache-dir
        run: echo dir=$(composer config cache-files-dir) >> $GITHUB_OUTPUT
        # run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      
      - name: Cache Composer Dependencies
        uses: actions/cache@v4.3.0
        with:
          # This path to be cached
          path: ${{ steps.composer-cache-dir.outputs.dir }}
          # path: vendor
          # Create a unique key for the cache based on OS and composer.lock file
          key: composer-${{ hashFiles('**/composer.lock') }}
          # If key is not found, restore from the following
          restore-keys: composer-cache-
        



      - name: Install Dependencies
        run: composer install -q -n

      - name: Prep Environment
        run: |
          cp .env.example .env
          php artisan key:generate
      
      - name: Run Tests
        run: php artisan test  
 
